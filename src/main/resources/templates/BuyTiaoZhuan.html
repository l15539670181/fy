<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>真是怠惰呢！</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/carts.js}"></script>
    <link rel="stylesheet" th:href="@{/css/carts.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
</head>
<body>
<h1>手办周边都是官方限量哒~小伙伴们只可以购买一次哦，不然其他喜欢的小伙伴就买不了了哦！</h1>

<section class="cartMain">
    <div class="cartMain_hd">
        <ul class="order_lists cartTop">
            <li class="list_chk">
                <!--所有商品全选-->
                <input type="checkbox" id="all" class="whole_check">
                <label for="all"></label>
                全选
            </li>
            <li class="list_con">商品信息</li>
            <li class="list_info">商品参数</li>
            <li class="list_price">单价</li>
            <li class="list_amount">数量</li>
            <li class="list_sum">金额</li>
            <li class="list_op">操作</li>
        </ul>
    </div>

    <div class="cartBox">
        <div class="shop_info">
            <div class="all_check">
                <!--店铺全选-->
                <input type="checkbox" id="shop_a" class="shopChoice">
                <label for="shop_a" class="shop"></label>
            </div>
        </div>
        <div class="order_content">
            <ul class="order_lists">
                <li class="list_chk">
                    <input type="checkbox" id="checkbox_2" class="son_check">
                    <label for="checkbox_2"></label>
                </li>
                <li class="list_con">
                    <div class="list_img"><a href="javascript:;"><img th:src="${#httpServletRequest.getContextPath()+'/images/'+ZhiDing.get(0).storeImg}" alt=""></a></div>
                    <div class="list_text"><span href="javascript:;"th:text="${ZhiDing.get(0).storeName}"></span></div>
                </li>
                <li class="list_info">
                    <p>规格：默认</p>
                </li>
                <li class="list_price">
                    <p class="price" th:text="'￥'+${ZhiDing.get(0).storePrice}"></p>
                </li>
                <li class="list_amount">
                    <div class="amount_box">
                        <input type="text" value="1" class="sum" readonly="readonly">
                    </div>
                </li>
                <li class="list_sum">
                    <p class="sum_price"th:text="'￥'+${ZhiDing.get(0).storePrice}"></p>
                </li>
                <li class="list_op">
                    <p class="del"><a href="javascript:;" class="delBtn">移除商品</a></p>
                </li>
            </ul>
        </div>
    </div>




    <!--底部-->
    <div class="bar-wrapper">
        <div class="bar-right">
            <form action="../anime-type/StoreBuy" id="form" method="post">
                <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
                <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
                <input type="text" th:value="${ZhiDing.get(0).storeId}" name="storeId" hidden="hidden"></input>
                <input type="text" id="money" name="money" hidden="hidden">
                <div class="calBtn"><a onclick="tj()">结算</a></div>
            </form>
        </div>
    </div>
</section>
<section class="model_bg"></section>
<section class="my_model">
    <p class="title">删除宝贝<span class="closeModel">X</span></p>
    <p>您确认要删除该宝贝吗？</p>
    <div class="opBtn"><a href="javascript: " class="dialog-sure" >确定</a><a href="javascript:;" class="dialog-close">关闭</a></div>
</section>
<div style="text-align:center;"></div>

<script type="text/javascript">
    function tj() {
        $('#form').submit();
    }
</script>
