<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理活动</title>
</head>
<body>
<table>
    <tr th:each="listActivity : ${listActivity}">
