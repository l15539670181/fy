<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Internship Sign In & Sign Up Form a Responsive Widget Template :: xmoban.cn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/kaptcha.js}"></script>
    <!-- Custom Theme files -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" media="all">
    <link th:href="@{/css/snow.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- //web font -->
</head>
<body>
<div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
    <div class="snow background layered"></div>
</div>

<div class="top-buttons-agileinfo">
    <a href="login"  class="active">登陆</a><a href="zhuce.html">注册</a>
</div>
<h1>注册</h1>
<div class="main-agileits">
    <!--form-stars-here-->
    <div class="form-w3-agile">
        <h2 class="sub-agileits-w3layouts">Sign In</h2>
        <form action="zhuce" method="post"  id="insert_modal" class="form-horizontal" enctype="multipart/form-data">
            <input type="text" name="userAdim" placeholder="账号"  class="form-control" required="">
            <input type="password" name="userPwd" placeholder="密码" class="form-control" required="">
            <input type="file" name="tou"  placeholder="请选择头像"   class="form-control" required="" accept="image/*">
            <input type="text" name="userName" placeholder="用户名字" class="form-control" required="">
            <input type="text" class="form-control" id="kaptcha" name="kaptcha"
                   placeholder="请输入验证码" style="color: #000000;"  required=""/><span
                class="help-block" id="yanzheng"></span><br>
            <img  id="kaptchaImage" src="../kaptcha.jpg" width="100" title="看不清，点击换一张"/>
            <small>看不清，点击换一张</small>
            <div class="submit-w3l">
                <input type="submit" value="提交" class="btn btn-primary" id="user_insert_btn">
            </div>
        </form>
    </div>
</div>
<!--//form-ends-here-->
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>

</body>
</html>
